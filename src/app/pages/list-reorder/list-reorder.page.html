<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>list-reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="toogle()">
        <ion-icon slot="start"></ion-icon>
        toogle
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="disable" (ionItemReorder)="doReorder($event)">

      <ion-item *ngFor="let per of personajes">
        <ion-label>{{per}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

      <ion-item *ngFor="let per of personajes">
        <ion-label>{{per}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>
</ion-content>
