<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" mode="ios"></ion-back-button>
    </ion-buttons>
    <ion-title>search</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Buscar almubn" animated inputmode="text" (ionChange)="onSearchChange($event)"
    [debounce]="250">
  </ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albumes | filtro:textoBusqueda:'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
