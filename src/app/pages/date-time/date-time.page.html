<app-header titulo="Date Time"></app-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimineot</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" displayFormat="YYYY MMMM DD" (ionChange)="cambioFecha($event)">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime displayFormat="YYYY MMMM DD" min="2015-01-01" max="2022-01-01">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime displayFormat="YYYY" min="2015" max="2022">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Custom option</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions" [yearValues]="customYearValues">
      </ion-datetime>
    </ion-item>
  </ion-list>

</ion-content>
